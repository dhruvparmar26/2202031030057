<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background: #f3c538;
        }

        .forget-pwd>a {
            color: #dc3545;
            font-weight: 500;
        }

        .forget-password .panel-default {
            padding: 31%;
            margin-top: -27%;
        }

        .forget-password .panel-body {

            margin-bottom: -50%;
            background: #fff;
            border-radius: 5px;
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        img {
            width: 40%;
            margin-bottom: 10%;
        }

        .btnForget {
            background: #c0392b;
            border: none;
        }

        .forget-password .dropdown {
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }

        .forget-password .dropdown button {
            width: 100%;
        }

        .forget-password .dropdown ul {
            width: 100%;
        }
    </style>
</head>

<body>

    <body>
        <div class="container forget-password">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <!-- <div class="panel-body"> -->

                        <form style="border-radius: 10px;" class="panel-body" action="" method="get" id="contact_form">
                            <fieldset style="text-align-last: center;     text-align-last: center;
                            border-radius: 10px;
                            padding: 2px;
                            padding-bottom: 2px;">

                                <!-- Form Name -->
                                <legend>Register your self!</legend>

                                <!-- Text input-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">First Name</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-user"></i></span>
                                            <input name="first_name" placeholder="First Name" class="form-control"
                                                type="text" required>
                                        </div>
                                    </div>
                                </div>
                                </label>

                                <!-- Text input-->

                                <!-- <div class="form-group"> -->
                                <label class="col-md-4 control-label">Last Name</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="last_name" placeholder="Last Name" class="form-control"
                                            type="text" required>
                                    </div>
                                </div>
                                <!-- </div> -->

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">E-Mail</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-envelope"></i></span>
                                            <input name="email" placeholder="E-Mail Address" class="form-control"
                                                type="text" required>
                                        </div>
                                    </div>
                                </div>


                                <!-- Text input-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Phone #</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-earphone"></i></span>
                                            <input name="phone" placeholder="(845)555-1212" class="form-control"
                                                type="text" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Address</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-home"></i></span>
                                            <input name="address" placeholder="Address" class="form-control"
                                                type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">City</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-home"></i></span>
                                            <input name="city" placeholder="city" class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- Select Basic -->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">State</label>
                                    <div class="col-md-4 selectContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-list"></i></span>
                                            <select name="state" class="form-control selectpicker">
                                                <option value=" ">Please select your state</option>
                                                <option>Alabama</option>
                                                <option>Alaska</option>
                                                <option>Arizona</option>
                                                <option>Arkansas</option>
                                                <option>California</option>
                                                <option>Colorado</option>
                                                <option>Connecticut</option>
                                                <option>Delaware</option>
                                                <option>District of Columbia</option>
                                                <option> Florida</option>
                                                <option>Georgia</option>
                                                <option>Hawaii</option>
                                                <option>daho</option>
                                                <option>Illinois</option>
                                                <option>Indiana</option>
                                                <option>Iowa</option>
                                                <option> Kansas</option>
                                                <option>Kentucky</option>
                                                <option>Louisiana</option>
                                                <option>Maine</option>
                                                <option>Maryland</option>
                                                <option> Mass</option>
                                                <option>Michigan</option>
                                                <option>Minnesota</option>
                                                <option>Mississippi</option>
                                                <option>Missouri</option>
                                                <option>Montana</option>
                                                <option>Nebraska</option>
                                                <option>Nevada</option>
                                                <option>New Hampshire</option>
                                                <option>New Jersey</option>
                                                <option>New Mexico</option>
                                                <option>New York</option>
                                                <option>North Carolina</option>
                                                <option>North Dakota</option>
                                                <option>Ohio</option>
                                                <option>Oklahoma</option>
                                                <option>Oregon</option>
                                                <option>Pennsylvania</option>
                                                <option>Rhode Island</option>
                                                <option>South Carolina</option>
                                                <option>South Dakota</option>
                                                <option>Tennessee</option>
                                                <option>Texas</option>
                                                <option> Uttah</option>
                                                <option>Vermont</option>
                                                <option>Virginia</option>
                                                <option>Washington</option>
                                                <option>West Virginia</option>
                                                <option>Wisconsin</option>
                                                <option>Wyoming</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Zip Code</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-home"></i></span>
                                            <input name="zip" placeholder="Zip Code" class="form-control" type="text" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Website or domain name</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-globe"></i></span>
                                            <input name="website" placeholder="Website or domain name"
                                                class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- radio checks -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Do you have hosting?</label>
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="hosting" value="yes" /> Yes
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="hosting" value="no" /> No
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Text area -->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Project Description</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-pencil"></i></span>
                                            <textarea class="form-control" name="comment"
                                                placeholder="Project Description"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Success message -->
                                <div class="alert alert-success" role="alert" id="success_message">Success <i
                                        class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get
                                    back to you shortly.</div>

                                <!-- Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-warning">Submit <span
                                                class="glyphicon glyphicon-send"></span></button>
                                        <button type="restart" class="btn btn-warning">Restart <span
                                                class="glyphicon glyphicon-send"></span></button><br><br>
                                        <a href="/pr18.html">LOGIN.</a>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
