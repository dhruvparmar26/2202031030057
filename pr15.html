          Female
        </label>

        <div class="form-check">

      </div>
      <label for="cpwd">Conform Password:</label>

        <span class="input-group-text" id="basic-addon1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill"

      <label for="cars">Choose your fav colour:</label>

        <option selected>select your colour</option>
        <option value="1">Red</option>
        <option value="2">Green</option>
        <option value="3">Blue</option>
      </select>
      <label for="cv">Upload your CV:</label>

      <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      <button type="reset" class="btn btn-primary btn-lg btn-block">Reset</button>
