<!DOCTYPE html>
<html>
<head>
  <title>Conditional Statement Example</title>
</head>
<body>
  <h1>Conditional Statement Example</h1>

  <label for="number">Enter a number:</label>
  <input type="number" id="number">
  <button id="checkBtn" onclick="checkNumber()">Check</button>

  <div id="resultContainer"></div>

  <script>
    function checkNumber() {
  const numberInput = document.getElementById("number");
  const resultContainer = document.getElementById("resultContainer");

  const number = parseFloat(numberInput.value);

  if (number > 0) {
    resultContainer.innerHTML = "<p>The number is positive.</p>";
  } else if (number < 0) {
    resultContainer.innerHTML = "<p>The number is negative.</p>";
  } else {
    resultContainer.innerHTML = "<p>The number is zero.</p>";
  }
}
  </script>
</body>
</html>
