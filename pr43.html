    function findGreatest($a, $b, $c) {
        if ($a >= $b && $a >= $c) {
            return $a;
        } elseif ($b >= $a && $b >= $c) {
            return $b;
        } else {
            return $c;
        }
    }
    
    $variable1 = 10;
    $variable2 = 5;
    $variable3 = 8;
    
    $greatest = findGreatest($variable1, $variable2, $variable3);
    echo "The greatest variable is: " . $greatest;
